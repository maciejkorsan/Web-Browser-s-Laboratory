<div class="animations">
    <div class="animation animation--css">
        <h2>CSS Animation</h2>
        <span class="animation__text">
			ANIMATION is AWESOME
		</span>
    </div>
    <div class="animation animation--js">
        <h2>WEB Animation</h2>
        <span class="animation__text">
			ANIMATION is AWESOME
		</span>
    </div>
    <div class="animations__control">
        <button class="animations__button" name="play">play</button>
        <button class="animations__button" name="pause">pause</button>
        <button class="animations__button" name="x1">normal speed</button>
        <button class="animations__button" name="x2">2x</button>
        <button class="animations__button" name="reverse">reverse</button>
    </div>
</div>
<script type="text/javascript">
var element = document.querySelector('.animation--js .animation__text');
var player = element.animate([{
	    transform: 'scale(1) rotate(0deg)',
	    color: '#fff'
	}, 
	{
	    transform: 'scale(1.3) rotate(90deg)',
	    color: 'yellow'
	}, 
	{
	    transform: 'scale(1) rotate(180deg)',
	    color: 'hotpink'
	}, 
	{
	    transform: 'scale(1.3) rotate(270deg)',
	    color: 'red'
	}, 
	{
	    transform: 'scale(1) rotate(360deg)',
	    color: '#fff'
	}], 
	{
	    duration: 2000,
	    easing: 'linear',
	    iterations: Infinity,
	    direction: 'normal'
	});

document.querySelector('[name=play]').addEventListener('click', function() {
	player.play();
});
document.querySelector('[name=pause]').addEventListener('click', function() {
	player.pause();
});
document.querySelector('[name=reverse]').addEventListener('click', function() {
	player.reverse();
});
document.querySelector('[name=x1]').addEventListener('click', function() {
	player.playbackRate = 1;
});
document.querySelector('[name=x2]').addEventListener('click', function() {
	player.playbackRate = 2;
});
</script>
