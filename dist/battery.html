<section class="battery">
	<span class="battery__level"></span>
	<div class="battery__background"></div>
</section>


</section>

<script type="text/javascript"> 

  navigator.getBattery().then((battery) => {


  	function updateValues() {
  		const percentage = parseInt(battery.level*100) + '%';
	    document.querySelector('.battery__background').style.height = percentage;
	    document.querySelector('.battery__level').innerHTML = percentage; 
  	}

  	function updateMethod() {
  		if (battery.charging) {
       	document.querySelector('.battery').classList.remove('battery--on'); 
    	} else {
      	document.querySelector('.battery').classList.add('battery--on'); 
    	}
  	}

    updateValues();
    updateMethod();

    battery.onchargingchange = (event) => {   
    	updateMethod();
      updateValues();
    };

    battery.onlevelchange = (event) => { 
       updateValues();
    };
});
</script>
